<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Soundsnap</title>
</head>

<script src="formulario.js"></script>

<body>
    <header>
        <a href="/" class="logo">
            <img src="logo_soundsnap_claro.png" alt="" class="logo">
        </a>
        <form action="" method="get" id="pesquisa">
            <input type="text" name="search" id="pesq" placeholder="O quê você quer ouvir hoje?"> 
            <button type="submit">
                <img src="play_bege_soundsnap.png" alt="">
            </button>
        </form>
        <div class="form"></div>
    </header>
    <main>
        <div class="container">
            <div class="cadastro">
                <h1>Cadastro</h1>
                <form action="/users/">
                    <p>Nome de usuário</p>
                    <input id="input_usuario"  type="text" name="usuario">
                    <p>Nome completo</p>
                    <input id="input_nome" type="text" name="nome">
                    <p>Email</p>
                    <input id="input_email" type="text" name="email">
                    <p>Senha</p>
                    <input id="input_senha" type="password" name="senha">
                    <input type="hidden" name="imagem" value="">
                    <button  class="buttonRegister" type="submit">Cadastrar</button>
                </form>
            </div>
            <div class="login">
                <h1>Login</h1>
                <form action="" method="get">
                    <p>Email</p>
                    <input id="input_login_email" type="text" name="login_email">
                    <p>Senha</p>
                    <input id="input_login_senha" type="password" name="login_senha">
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
