<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Soundsnap</title>
</head>
<body>
    <header>
        <a href="/" class="logo">
            <img src="logo_soundsnap_claro.png" alt="" class="logo">
        </a>
        <form id="pesquisa">
            <input type="text" placeholder="O quê você quer ouvir hoje?"> 
            <button type="submit">
                <img src="play_bege_soundsnap.png" alt="">
            </button>
        </form>
        <div class="form"></div>
    </header>
    <main>
        <div class="container">
            <div class="cadastro">
                <h1>Cadastro</h1>
                <form id="cadastro">
                    <p>Nome de usuário</p>
                    <input  type="text" name="usuario" required/>
                    <p>Nome completo</p>
                    <input type="text" name="nome" required/>
                    <p>Email</p>
                    <input type="text" name="email" required/>
                    <p>Senha</p>
                    <input type="password" name="senha" required/>
                    <input type="hidden" name="imagem" value=""/>
                    <button type="submit">Cadastrar</button>
                </form>
            </div>
            <div class="login">
                <h1>Login</h1>
                <form id="login">
                    <p>Nome de usuário</p>
                    <input type="text" name="usuario" required>
                    <p>Senha</p>
                    <input type="password" name="senha" required>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </main>
    <script src="cadastro.js"></script>
    <script>
        document.getElementById("pesquisa").addEventListener("submit", function name(e) {
            e.preventDefault()
        })
    </script>
</body>
</html>
